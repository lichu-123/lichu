<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="/static/css/main.css" rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery-3.3.1.js"></script>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="calendar" style="margin-left: 100px;margin-right: 100px">
    <div style="margin-top: 20px;margin-right: 100px;margin-left: 100px">
        <h2>首页</h2>
        <h3>当前用户：<span class="username">{{ username }}</span></h3>
        <div align="center">
            {% block rightBody %}
            <!--note：被包含进入的标签在继承中就不会显示-->
            <!--我们可以在继承中在这里面添加我们想添加的东西-->
            {% endblock %}
            <!--<img src="/assets/img/1.jpg" alt="">-->
        </div>
        <br>
    </div>
    <!--轮播图-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <!--active是第一张图片显示什么-->
            <!--<div class="item active">-->
            <!--<img src="/assets/media/{{ ads.img }}" alt="找不到图片">-->
            <!--<div class="carousel-caption">-->
            <!--看世界-->
            <!--</div>-->
            <!--</div>-->
            <!--<div class="item ">-->
            <!--<img src="/assets/media/{{ ads.img }}" alt="找不到图片">-->
            <!--<div class="carousel-caption">-->
            <!--大语文-->
            <!--</div>-->
            <!--</div>-->
            {% for a in ads %}
            {% if forloop.counter == 1 %}
            <div class="item active">
                <img src="/static/media/{{ a.img }}" alt="找不到图片">
                <div class="carousel-caption">
                    学英语
                </div>
            </div>
            {% else %}
            <div class="item">
                <img src="/static/media/{{ a.img }}" alt="找不到图片">
                <div class="carousel-caption">
                    学英语
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
S
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--轮播图结束-->
    <br>
    <br>
    {# <a href='/blog/list/'>{{book}}</a> #}
    <!--url ‘应用名，url的name’-->
    <a style="margin-left: 100px;" href="{% url 'booktest:list' %}">跳转列表页</a>

</div>

</body>
</html>
