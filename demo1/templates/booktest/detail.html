<!DOCTYPE html>
<!--加载我们静态文件路径-->
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>详情页</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h2>详情页</h2>
	<!--<# 可能是这种情况，花括号能接受传过来的参数，而不是只接受死的参数 #>-->
	<h3>当前书籍为：{{ book.title }}</h3>
	{% if book.heroinfo_set.count %}
	<h3>拥有角色</h3>
	<ul>
		<!--<# 结束for循环语句 #>-->
		{% for hero in book.heroinfo_set.all %}
		<li>{{ hero.name }}——{{ hero.content }}</li>
		<!--<# 结束for循环语句 #>-->
		{% endfor %}
	</ul>
	{% else %}
	<h3>没有角色</h3>
	<!--<# 结束if语句 #>-->
	{% endif %}
	<br>
	<a href="{% url 'booktest:addhero' book.id %}">添加英雄</a>
	<a href="{% url 'booktest:index' %}">返回首页</a>
</div>

	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
