<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书籍</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="../../../jquery-3.3.1.js"></script>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="calendar">
        <h2 style="margin-left: 100px">添加书籍</h2>
        <!--表单-->
        <form class="form-horizontal" method="post">
            <div class="form-group" >
              <label for="inputEmail3" class="col-sm-2 control-label">书名：</label>
              <div class="col-sm-10">
                <input type="text" name="title" style="width: 300px" class="form-control" id="inputEmail3" placeholder="请输入书名">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
        </form>
        <!--表单结束-->
        <a style="margin-left: 100px" href="{% url 'booktest:list' %}">回到书籍列表</a>
    </div>
</body>
</html>
