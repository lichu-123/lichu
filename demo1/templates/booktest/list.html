<!DOCTYPE html>
<!--加载我们静态文件路径-->

<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>list</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>书籍列表</h2>
		<br>
		<ul>
			{% for book in books %}
			<li>
				<div class="row">
					<div class="col-md-3">
						<a href="{% url 'booktest:detail' book.id %}">{{ book.title }}——{{book.pub_date}}</a>
					</div>
					<div class="col-md-1">
						<!--重定向-->
						<a href="{% url 'booktest:deletebook' book.id %}" class="btn btn-danger">删除</a>
					</div>
				</div>
			</li>
			{% endfor %}
		</ul>
		<br>
		<!--添加书籍不用传参数-->
		<a href="{% url 'booktest:addbook' %}">添加书籍</a>
		<a href="{% url 'booktest:index' %}">返回列表页</a>
	</div>


	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
