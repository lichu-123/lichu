<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <!--<link rel="stylesheet" href="/static/js/jquery-3.3.1.js">-->
</head>
<body>
<div class="calendar">
    <form class="form-horizontal" action="{% url 'votetest:register' %}" method="post">
        <div></div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-6">
                <input type="password" name="password2" class="form-control" id="password2" placeholder="请重复密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" id="email" placeholder="请输入email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
    <!--表单结束-->
</div>
</body>
</html>
