<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <!--<link rel="stylesheet" href="/assets/js/jquery-3.3.1.js">-->
</head>
<body>
<div class="calendar">
    <form class="form-horizontal" action="{% url 'votetest:Login' %}" method="post">
        <div></div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-6">
                <img  onclick="change()" id="verifyimg" src="{% url 'votetest:verify' %}" alt="" height="35">
                <input type="text" name="verify" class="form-control" id="verify" placeholder="请输入验证码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
    <!--表单结束-->
</div>
<script>
    // console.log('你好你好')
    $(function () {
        console.log('=======')
    })

    //下面我用js原生的代码
    function change(){
        var verimg=document.getElementById('verifyimg')
        verimg.setAttribute('src','/votetest/verify/?t='+new Date().getTime())
    }

</script>
</body>
</html>
